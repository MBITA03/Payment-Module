<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <!-- Set the character set and viewport -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Set the page title and link to the Bootstrap stylesheet -->
    <title>Login Page</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!-- Add custom styles to the page -->
    <style>
      /* Set the background color for the page */
      body {
        background-color: #f2f2f2;
      }
      /* Center the login form in the middle of the page */
      .container {
        margin-top: 50px;
        max-width: 500px;
        border: 1px solid rgb(0, 64, 128);
        border-radius: 10px;
        box-shadow: 0px 0px 10px #ccc;
        padding: 30px;
       	background-color: rgb(128, 128, 128);
      }
      /* Center the heading above the login form */
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      /* Add some margin between form elements */
      .form-control {
        margin-bottom: 20px;
      }
      /* Style the login button */
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        width: 100%;
      }
      /* Change the background color of the login button when hovered over */
      .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
      }
    </style>
  </head>
  
  <body>
  
    <!-- Create a Bootstrap container to hold the login form -->
    <div class="container">
      
      <!-- Add a heading above the login form -->
      <h1><strong>Student Login</strong></h1>
      
      <!-- Create a form with username and password fields -->
	<form th:action="@{/userLogin}" th:object="${user}" method="post" class="row justify-content-center">
  		<div class="mb-3">
    		<label><strong>UserId</strong></label>
    		<input type="text" class="form-control" th:field="*{userId}" id="userId" required>
  		</div>
  		
  		<div class="mb-3">
    		<label for="password" class="form-label"><strong>Password</strong></label>
    		<input type="password" class="form-control" th:field="*{password}" id="password" required>
 		</div>

 	 	<!-- Create a login button to submit the form -->
  		<button type="submit" class="btn btn-primary">Login</button>
	</form>

      
    </div>
    
    <!-- Link to the Bootstrap JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
  </body>
  
</html>
